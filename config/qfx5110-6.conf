protocols {
    evpn {
                vni-options {
            vni 110 {
                vrf-target target:1:110;
            }
        }
                vni-options {
            vni 111 {
                vrf-target target:1:111;
            }
        }
            }
}
interfaces {
    ae1 {
        unit 0 {
            family ethernet-switching {
        		interface-mode trunk;
        		vlan {
        			            		members 110;
        		                		members 111;
        		            		}
    		}
        }
    }
        ae2 {
        unit 0 {
            family ethernet-switching {
        		interface-mode trunk;
        		vlan {
        			            		members 110;
        		                		members 111;
        		            		}
    		}
        }
    }
        irb { 
                unit 110 {
            family inet {
                address 100.0.110.1/24;
            }
    		mac 00:00:00:00:11:00;
        }
                unit 111 {
            family inet {
                address 100.0.111.1/24;
            }
    		mac 00:00:00:00:11:10;
        }
            }
}
policy-options {
    policy-statement LEAF-IN {
                term import_vni110 {
            from community com110;
            then accept;
        }
                term import_vni111 {
            from community com111;
            then accept;
        }
            }
        community com110 members target:1:110;
        community com111 members target:1:111;
        }

routing-instances {
    Type2 {
                interface irb.110;
                interface irb.111;
            }
}

vlans {
        v110 {
        vlan-id 110;
        l3-interface irb.110;
        vxlan {
            vni 110;
        }
    }
        v111 {
        vlan-id 111;
        l3-interface irb.111;
        vxlan {
            vni 111;
        }
    }
    }

